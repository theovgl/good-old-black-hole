<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="style/style.css">
</head>
<body>
	<div class="container">
		<h1>Good Old Black Hole</h1>
		<section class="settings">
			<h2>Settings</h2>
			<form id="settings_form">
				<div class="setting">
					<label for="smiley">Display smiley
						<input type="checkbox" name="" id="smiley">
					</label>
				</div>
				<div class="setting">
					<label for="date">Display date
						<input type="checkbox" name="" id="date">
					</label>
				</div>
				<div class="setting">
					<label for="dynamic-color">Dynamic color
						<input type="checkbox" name="" id="dynamic-color">
					</label>
				</div>
			</form>
			<button id="save_settings">Save</button>
		</section>
	</div>
	<script src="src/settings.js"></script>
</body>
</html>
